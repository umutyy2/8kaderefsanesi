<!doctype html> <html lang="tr"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /> <title>Sekiz Kader v22.0 - Nihai Epik</title> <style> html, body { height: 100%; margin: 0; overflow: hidden; background: #010409; color: #fff; font-family: 'Georgia', serif; user-select: none; touch-action: none; } .wrap { display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column; position: relative; } .top-ui { position: absolute; top: 15px; width: 90%; display: flex; justify-content: space-between; align-items: center; background: rgba(13, 17, 23, 0.9); padding: 12px; border-radius: 15px; border: 1px solid #30363d; z-index: 10; font-size: 0.85rem; } .hp-bar { width: 100px; height: 10px; background: #21262d; border-radius: 5px; overflow: hidden; border: 1px solid #484f58; } #hpFill { height: 100%; width: 100%; background: linear-gradient(90deg, #da3633, #238636); transition: width 0.5s; } .bigbtn { width: 94vw; height: 75vh; border-radius: 40px; background: radial-gradient(circle at center, #161b22 0%, #010409 100%); display: flex; align-items: center; justify-content: center; font-size: 1.4rem; text-align: center; border: 4px solid #30363d; padding: 40px; box-sizing: border-box; box-shadow: 0 0 100px rgba(0,0,0,1); line-height: 1.6; } .hint { position: absolute; bottom: 20px; font-size: 0.75rem; color: #8b949e; text-transform: uppercase; letter-spacing: 2px; } </style> </head> <body> <div class="wrap"> <div class="top-ui"> <div id="status">KADERİN EŞİĞİ</div> <div class="hp-bar"><div id="hpFill"></div></div> </div> <div id="big" class="bigbtn">SEKİZ KADER EFSANESİ<br><br>YÜKLENİYOR...</div> <div class="hint" id="hint">Kaydır: Gezin | Çift Tık: Seç</div> </div> <script> const synth = window.speechSynthesis; const audioCtx = new (window.AudioContext || window.webkitAudioContext)(); let player = { hp: 100, char: null, score: { pwr:0, sac:0, kno:0, bet:0 } }; let conf = { rate: 1.0, pitch: 1.0, lang: 'tr-TR' }; let mode = 'menu'; let menuIdx = 0, setIdx = 0, charIdx = 0; const menuItems = ["MACERAYA BAŞLA", "AYARLAR", "DESTAN HAKKINDA"]; const settingsItems = ["KONUŞMA HIZI", "SES PERDESİ", "DİL DEĞİŞTİR", "ANA MENÜ"]; const heroes = [ { n: "Aran", hp: 120, skill: "Demir Kalkan", d: "Yüce Savaşçı Aran. Sarsılmaz kalkanı ve çelik gibi iradesiyle grubun ön safında durur. Fedakarlık onun doğasında vardır." }, { n: "Sera", hp: 85, skill: "Kadim Rün", d: "Bilge Sera. Zindanın tozlu raflarındaki yasak bilgileri ve ritüelleri çözen tek kişidir. Zekası en büyük silahıdır." }, { n: "Brom", hp: 105, skill: "Şifa Işığı", d: "Rahip Brom. İnancı, karanlığın en koyu olduğu anlarda bile gruba ışık ve şifa olur." }, { n: "Lira", hp: 90, skill: "Gölge Adımı", d: "Avcı Lira. Gölgelerin efendisi, sessiz bir suikastçı. Hızlıdır ancak kalbindeki hırs her an bir ihanete dönüşebilir." } ]; const aboutText = "Sekiz Kader, dört kahramanın zindanın derinliklerinde verdiği bir varoluş sınavıdır. Burası sadece taş ve topraktan bir zindan değil, ruhların tartıldığı bir terazidir. Seçtiğiniz karakterin yapacağı her tercih; sizi sekiz farklı sondan birine ulaştıracaktır. Güç mü, bilgi mi, yoksa fedakarlık mı? Story nokta html dosyasındaki o kadim epiloglara giden yol, senin parmaklarının ucunda şekillenecek. Kaderin mührü vurulmadan önce, seçimlerini iyi yap."; let step = 0; const story = [ { t: "Bölüm I: Giriş Salonları", d: "Zindanın devasa kapıları arkalarından bir devin hıçkırığı gibi kapandı. Aran meşalesini havaya kaldırınca tavanın çatladığını gördüler! 'Geri çekilin!' diye bağırdı Sera ama artık çok geçti. Devasa taş kafes aşağı inerken Aran kalkanıyla altına mı girecek, yoksa herkes karanlığa mı kaçacak? Sağa kaydırarak Aran'a güven, sola kaydırarak kaç!", s: 'sac' }, { t: "Bölüm III: Ruhların Kütüphanesi", d: "Tozlu raflar ve fısıldayan kitaplar arasında yürüyorlar. Sera'nın elleri titriyor: 'Bilginin bedeli ağırdır' diyor. Ritüel için en saf anılarından birini kurban etmesi gerek. Lira'nın gözlerinde güç hırsı, Brom'un gözlerinde ise korku var. Sağa kaydırarak kadim bilgiyi satın al, sola kaydırarak anılarını koru.", s: 'kno' }, { t: "Bölüm V: Ateş Kesiti", d: "Erimiş lavların sıcaklığı zırhları eritecek kadar şiddetli. Köprünün ortasında 'Kader Kristali' parlıyor. Lira fısıldıyor: 'Bu güçle krallıkları dize getirebiliriz.' Aran ise kristalin yok edilmesi gerektiğini savunuyor. Sağa kaydırarak kristalin yakıcı gücünü al, sola kaydırarak adaletin yolundan git.", s: 'pwr' } ]; function speak(text) { synth.cancel(); const u = new SpeechSynthesisUtterance(text); u.lang = conf.lang; u.rate = conf.rate; u.pitch = conf.pitch; synth.speak(u); document.getElementById('big').innerText = text; } function handleInput(act) { if (audioCtx.state === 'suspended') audioCtx.resume(); if (mode === 'menu') { if (act === 'up' || act === 'down') { menuIdx = (menuIdx + (act==='down'?1:-1) + menuItems.length) % menuItems.length; speak(menuItems[menuIdx]); } else if (act === 'doubletap') { if (menuIdx === 0) { mode = 'char_select'; speak("Kahramanını Seç. " + heroes[charIdx].n + ". " + heroes[charIdx].d); } else if (menuIdx === 1) { mode = 'settings'; speak(settingsItems[0]); } else if (menuIdx === 2) { mode = 'about'; speak(aboutText); } } } else if (mode === 'char_select') { if (act === 'right' || act === 'left') { charIdx = (charIdx + (act==='right'?1:-1) + heroes.length) % heroes.length; speak(heroes[charIdx].n + ". " + heroes[charIdx].d); } else if (act === 'doubletap') { player.char = heroes[charIdx]; player.hp = player.char.hp; mode = 'story'; step = 0; nextStep(); updateUI(); } } else if (mode === 'settings') { if (act === 'up' || act === 'down') { setIdx = (setIdx + (act==='down'?1:-1) + settingsItems.length) % settingsItems.length; speak(settingsItems[setIdx]); } else if (act === 'right' || act === 'left') { const dir = act === 'right' ? 1 : -1; if (setIdx === 0) { conf.rate += dir * 0.2; speak("Hız: " + conf.rate.toFixed(1)); } else if (setIdx === 1) { conf.pitch += dir * 0.2; speak("Perde: " + conf.pitch.toFixed(1)); } else if (setIdx === 2) { conf.lang = conf.lang === 'tr-TR' ? 'en-US' : 'tr-TR'; speak(conf.lang); } } else if (act === 'doubletap' && setIdx === 3) { mode = 'menu'; speak(menuItems[0]); } } else if (mode === 'about' && act === 'doubletap') { mode = 'menu'; speak(menuItems[0]); } else if (mode === 'story') { if (act === 'right' || act === 'left') { const c = story[step-1]; if (act === 'right') player.score[c.s] += 2; else player.score.bet += 1; if (step >= story.length) calculateFinal(act === 'right'); else nextStep(); } } } function nextStep() { const c = story[step]; step++; speak(c.t + ". " + c.d); } function updateUI() { const fHp = player.char ? player.char.hp : 100; document.getElementById('hpFill').style.width = (player.hp / fHp * 100) + "%"; document.getElementById('status').innerText = player.char ? player.char.n + " | HP: " + player.hp : "KADER"; } function calculateFinal(took) { mode = 'end'; const s = player.score; let fin = ""; if(took) { if(s.bet > 2) fin = "Son 1: Taç'ın Karanlık Hükmü. Zindan ve senin ruhun artık bir oldu."; else fin = "Son 4: Güç Dengesi. Dünya senin adaletinle sert bir sükunete büründü."; } else { fin = "Son 8: Sonsuz Döngü. Macera bitti sanıyorsun ama zindan seni bırakmıyor. Her şey yeniden başlıyor."; } speak(fin + " Hikaye burada sona erdi."); setTimeout(() => location.reload(), 15000); } let sX, sY, lastTap = 0; document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; }); document.addEventListener('touchend', e => { const dX = e.changedTouches[0].clientX - sX, dY = e.changedTouches[0].clientY - sY, now = Date.now(); if (now - lastTap < 300) handleInput('doubletap'); else if (Math.abs(dX) > 50) handleInput(dX > 0 ? 'right' : 'left'); else if (Math.abs(dY) > 50) handleInput(dY > 0 ? 'down' : 'up'); lastTap = now; }); window.onload = () => { speak("Sekiz Kader Efsanesi'ne hoş geldin. Bir seçim yap ve kaderini belirle."); }; </script> </body> </html>
